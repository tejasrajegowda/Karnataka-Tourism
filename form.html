function validate()
{

}

}

}

alert("Please provide your date of travel.");
document.myForm.date.focus();
return false;
}
if(document.myForm.duration.value==""){
alert("Please provide the duration of your tour .");
document.myForm.duration.focus();
return false;
}
if(document.myForm.package.value==""){
alert("Please provide the package you have chosen.");

return false;
}
if(document.myForm.persons.value==""){

}


if(document.myForm.number.value==""||isNaN(document.myForm.number.value)||document.myForm.number.value.length!=10)
{
alert("Please provide number in the format ##########.");
document.myForm.number.focus();
return false;}

return(true);
}
</script>
